<body>

<header>Chatterbox</header>

<nav>

        <li><a href="/">Home</a> </li>

    </ul>

<main>
    <div class="create-room-form">
        <form action="" method="POST"
            <div class="form-name">
                <div class="label">
                    <label for="name">Name:</label>
                </div>
                    <input type="text" name="name" id="name" placeholder="Name of new room"> <br>
                <div class="label">
                    <label for="description">Description:</label>
                </div>
            </div>
            <textarea name="description" id="description" rows="4" cols="100"></textarea> <br>
            <div class="submit">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
</main>
