{% extends 'main.html' %}

{% load static %}

{% block title %}Delete room{% endblock %}

{% block content %}
  <center>
      Opravdu chcete smazat místnost <b>{{ room.name }}</b>, která obsahuje {{ message_count }} zpráv?
  </center>
  <center>
      <div class="yes">
      <a href="{% url 'delete_room_yes' room.id %}">Yes</a>
      </div>
      <div class="no">
        <a href="{% url 'rooms' %}">No</a>
      </div>
  </center>
{% endblock %}
